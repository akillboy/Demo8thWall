<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts for outer site example -->
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700,700i&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <script src="https://cdn.8thwall.com/web/iframe/iframe.js"></script>

    <title>Demo IFrame 8thwall!</title>
  </head>
  <body>
    <!-- AR iframe -->
    <div id="inline-ar">
      <button id="startBtn" onClick="startAR()">
        <img src="./assets/outer-website-assets/start-ar-banner.svg" />
      </button>
      <img
        id="poweredByLogo"
        src="./assets/outer-website-assets/poweredby8thwall.svg"
      />
      <button id="expandBtn" onClick="toggleFullscreen()">
        <img src="./assets/outer-website-assets/expand-icon.svg" />
      </button>
      <button id="stopBtn" onClick="stopAR()">
        <img src="./assets/outer-website-assets/close-icon.svg" />
      </button>
      <iframe
        id="my-iframe"
        allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;microphone;"
      >
      </iframe>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
